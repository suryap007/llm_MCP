<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; min-height: 100vh; }
        #sidebar { width: 200px; background: #007BFF; color: white; padding: 20px; position: fixed; height: 100%; display: flex; flex-direction: column; gap: 15px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        #sidebar h3 { margin-top: 0; margin-bottom: 15px; text-align: center; }
        #sidebar button { color: white; font-weight: bold; cursor: pointer; padding: 10px; background: #0056b3; border: none; border-radius: 5px; transition: background 0.3s ease; text-align: left; }
        #sidebar button:hover { background: #004085; }
        #chat-container { margin-left: 220px; flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; padding-bottom: 20px; width: calc(100% - 220px); }
        #chat-box { background: white; padding: 20px; border-radius: 10px; max-width: 700px; width: 100%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; min-height: 400px; }
        #chat-box h2 { text-align: center; color: #007BFF; margin-top: 0; margin-bottom: 20px; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 10px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 5px; background: #f9f9f9; }
        .message { margin: 8px 0; padding: 5px; border-radius: 5px; line-height: 1.4; }
        .message strong { color: #007BFF; }
        .input-area { display: flex; align-items: center; gap: 10px; }
        #user-input { flex-grow: 1; border: 1px solid #ddd; border-radius: 20px; padding: 12px 15px; font-size: 16px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); outline: none; transition: border-color 0.3s ease; }
        #user-input:focus { border-color: #007BFF; }
        #send-btn { background: #007BFF; color: white; border: none; border-radius: 20px; cursor: pointer; width: 70px; padding: 12px; font-size: 16px; transition: background 0.3s ease; flex-shrink: 0; }
        #send-btn:hover { background: #0056b3; }
        .message-box-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .message-box-content { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); text-align: center; max-width: 400px; width: 90%; }
        .message-box-content p { margin-bottom: 20px; font-size: 1.1em; white-space: pre-wrap; }
        .message-box-content button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px; transition: background 0.3s ease; }
        @media (max-width: 768px) {
            body { flex-direction: column; padding: 10px; }
            #sidebar { position: static; width: 100%; height: auto; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 15px; margin-bottom: 20px; }
            #chat-container { margin-left: 0; width: 100%; padding-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>üìú Menu</h3>
        <button id="home-btn">üè† Home</button>
        <button id="history-btn">üìú Chat History</button>
        <button id="download-sql-btn">‚¨áÔ∏è SQL CSV</button>
        <button id="download-chat-btn">‚¨áÔ∏è Chat CSV</button>
    </div>

    <main id="chat-container">
        <div id="chat-box">
            <h2>üß† AI Assistant</h2>
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>

    <script>
        function showMessageBox(message) {
            const overlay = document.createElement('div');
            overlay.className = 'message-box-overlay';
            overlay.innerHTML = `<div class="message-box-content"><p>${message}</p><button id="message-box-ok">OK</button></div>`;
            document.body.appendChild(overlay);
            document.getElementById('message-box-ok').onclick = () => document.body.removeChild(overlay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const sendBtn = document.getElementById("send-btn");
            const userInput = document.getElementById("user-input");
            const messagesDiv = document.getElementById("messages");
            const downloadChatBtn = document.getElementById("download-chat-btn");
            const downloadSqlBtn = document.getElementById("download-sql-btn");
            const homeBtn = document.getElementById("home-btn");
            const historyBtn = document.getElementById("history-btn");

            // UPDATED: Automatically uses the URL of the hosted Render service
            const API_BASE_URL = window.location.origin;

            function saveToHistory(user, ai, storageKey) {
                const history = JSON.parse(localStorage.getItem(storageKey) || "[]");
                history.push({ user, ai });
                localStorage.setItem(storageKey, JSON.stringify(history));
            }

            sendBtn.onclick = async () => {
                const message = userInput.value.trim();
                if (!message) return;

                messagesDiv.innerHTML += `<div class="message"><strong>You:</strong> ${message}</div>`;
                userInput.value = "";

                const thinkingId = "ai-thinking-" + Date.now();
                messagesDiv.innerHTML += `<div class="message" id="${thinkingId}"><strong>AI:</strong> Thinking...</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                try {
                    const response = await fetch(`${API_BASE_URL}/ask`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    document.getElementById(thinkingId).remove();

                    if (response.ok) {
                        messagesDiv.innerHTML += `<div class="message"><strong>AI:</strong> ${data.response}</div>`;
                        saveToHistory(message, data.response, "chatHistory");

                        const sqlKeywords = /^(SELECT|INSERT|UPDATE|DELETE|CREATE|ALTER|DROP|PRAGMA)\b/i;
                        if (sqlKeywords.test(message)) {
                            saveToHistory(message, data.response, "sqlHistory");
                        }
                    } else {
                        messagesDiv.innerHTML += `<div class="message" style="color: red;"><strong>Error:</strong> ${data.error}</div>`;
                    }
                } catch (error) {
                    document.getElementById(thinkingId).remove();
                    messagesDiv.innerHTML += `<div class="message" style="color: red;"><strong>Connection Error:</strong> Check if your backend is running.</div>`;
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendBtn.click(); });

            function downloadCSV(filename, storageKey, header) {
                const history = JSON.parse(localStorage.getItem(storageKey) || "[]");
                if (!history.length) return showMessageBox("No history to download.");
                let csv = header + "\n" + history.map(h => `"${h.user.replace(/"/g, '""')}","${h.ai.replace(/"/g, '""')}"`).join("\n");
                const blob = new Blob([csv], { type: "text/csv" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
                localStorage.removeItem(storageKey);
            }

            downloadChatBtn.onclick = () => downloadCSV("chat_history.csv", "chatHistory", "Message,Response");
            downloadSqlBtn.onclick = () => downloadCSV("sql_history.csv", "sqlHistory", "SQL,Response");
            homeBtn.onclick = () => location.reload();
            historyBtn.onclick = () => {
                const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
                showMessageBox(history.length ? history.map((h, i) => `Entry ${i+1}:\nYou: ${h.user}\nAI: ${h.ai}`).join("\n\n") : "No history.");
            };
        });
    </script>
</body>
</html>
